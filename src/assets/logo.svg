<svg xmlns="http://www.w3.org/2000/svg" width="200" height="56" viewBox="0 0 240 64" role="img" aria-label="QuizHub logo - white">
  <title>QuizHub</title>
  <style>
    .text { font-family: Inter, system-ui, Arial; font-weight:700; font-size:26px; fill:#ffffff; }
  </style>

  <!-- Simple Q bubble -->
  <g transform="translate(5,4)">
    <circle cx="24" cy="24" r="24" fill="#ffffff" opacity="0.12"></circle>
    <circle cx="24" cy="24" r="20" stroke="#ffffff" stroke-width="3" fill="none"></circle>
    <text x="24" y="32" text-anchor="middle" font-family="Inter, Arial" font-size="22" font-weight="700" fill="#ffffff">Q</text>
  </g>

  <!-- Text -->
  <g transform="translate(64,32)">
    <text class="text" x="0" y="8">QuizHub</text>
  </g>
</svg>
